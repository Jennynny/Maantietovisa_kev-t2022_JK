<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maantieto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="maantieto.js" defer></script>
</head> 
<body>
    <div class="container">
        <div class="question-number"> <!--Monesko kysymys menossa-->
            <h3>Kysymys <span class="question-num-value"></span> / 
                <span class="total-questions"></span>
            </h3>
        </div>
        <div class="question">
            esimerkki jeejeejee
        </div>
        <div class="options"> <!--vastausvaihtoehdot-->
            <div id="0" class="option1" onclick="check(this)"></div>
            <div id="1" class="option2" onclick="check(this)"></div>
            <div id="2" class="option3" onclick="check(this)"></div>
            <div id="3" class="option4" onclick="check(this)"></div>
        </div>
        <div class="button btn"> <!--visa etenee eteenpäin napilla. Vaatii vastauksen mennäkseen eteenpäin-->
            <button type="button" onclick="next()" class="btn btn-warning btn-lg">Seuraava</button>
        </div>
        <div class="answers-tracker"> <!--näyttää oikeiden ja väärin vastauksen määrän-->
    
        </div>
    </div>
    <div class="quiz-over">
        <div class="box"> <!--Box ilmestyy kun visa ohi. Ilmoittaa montako meni oikein kaikista kysymyksistä ja monta % oikein. Lopussa Aloita alusta näppäin-->
            <h1>Hienosti meni! <br />
                Sait <span class="correct-answers"></span> / 
                <span class="total-questions2"></span> oikeita vastauksia. 
                Se on <span class="percentage"> </span> oikein. <br>
                Haluatko kokeilla uudelleen?
            </h1>
            <button type="button" onclick="tryAgain()">Aloita alusta!</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
